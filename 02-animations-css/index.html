<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafios de Animação CSS</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Desafio 1: Botão com Hover Animado -->
      <section class="challenge">
        <h2>Desafio 1: Botão com Hover Animado</h2>
        <button class="animated-button">Passe o mouse aqui</button>
      </section>

      <!-- Desafio 2: Texto com Animação de Digitação -->
      <section class="challenge">
        <h2>Desafio 2: Texto com Animação de Digitação</h2>
        <div class="typing-text">Olá, eu sou um texto animado!</div>
      </section>

      <!-- Desafio 3: Loader com CSS Puro -->
      <section class="challenge">
        <h2>Desafio 3: Loader com CSS Puro</h2>
        <div class="loader"></div>
      </section>

      <!-- Desafio 4: Card com Flip Animation -->
      <section class="challenge">
        <h2>Desafio 4: Card com Flip Animation</h2>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h3>Frente</h3>
              <p>Passe o mouse para ver o verso</p>
            </div>
            <div class="flip-card-back">
              <h3>Verso</h3>
              <p>Surpresa!</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
